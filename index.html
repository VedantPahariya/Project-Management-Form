<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Form </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <style>
        body {
            background-image: url("Images/back2.png");
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- "container" class comes under Bootstrap which makes the content center alingned and properly spaced -->
        <h2>Project Management Form</h2>
        <form id="mngForm" method="get">
            <!-- There are only two methods: get and post -->
            <div class="form-group">
                <!-- "form-group" is Bootstrap class which maintains proper spacing between inputs -->
                <span><label for="prjId">Project ID:</label>
                    <label for="prjMsg">(Enter ID to Save, Update/Reset)</label></span>
                <input type="text" id="prjId" class="form-control" placeholder="Enter your Project ID"
                  onchange="check();" >
            </div>

            <div class="form-group">
                <label for="prjName">Project Name:</label>
                <input type="text" class="form-control" id="prjName" placeholder="Enter the Project Name">
            </div>

            <div class="form-group">
                <label for="asgn">Assigned to:</label>
                <input type="text" id="asgn" class="form-control" placeholder="Enter the Name">
            </div>

            <div class="form-group">
                <label for="asgnDate">Assignment Date:</label>
                <input type="text" id="asgnDate" class="form-control"
                    placeholder="Enter the Date on which Project was assigned">
            </div>

            <div class="form-group">
                <label for="dline">Deadline:</label>
                <input type="text" id="dline" class="form-control"
                    placeholder="Enter the Last Date to Submit the Project">
            </div>
            <center>
                <div>
                    <input type="button" class="btn btn-primary" id="Save" value="Save"  onclick="saveForm();" disabled>
                    <input type="button" class="btn btn-primary" id="Update" value="Update" disabled
                        onclick="updateForm();">
                    <input type="button" class="btn btn-primary" id="Reset" value="Reset" disabled
                        onclick="resetForm();">
                </div>
            </center>
        </form>
    </div>

    <script>
        var jpdbBaseURL = "http://api.login2explore.com:5577";
        var jpdbIRL = '/api/irl';
        // jpdbIRL(JPDB Index Read Language) - To read/retrieve Json data
        var jpdbIML = '/api/iml';
        // jpdbIML(JPDB Index Manipulation Language) - To insert, update and delete Json data
        var prjDBName = "Project DataBase";
        var prjRelation = "prjData";
        var connToken = "90931725|-31949214324208237|90963679";

        // $("#prjId").focus();
        // Above line use jQuery, You can also use jQuery instead of $. It is a shorthand of jQuery.The # symbol indicates that you're selecting an element by its ID.    
        function validateAndGetFormData() {
            var prjId = $("#prjId").val();
            var prjName = $("#prjName").val();
            var asgn = $("#asgn").val();
            var asgnDate = $("#asgnDate").val();
            var dline = $("#dline").val();
            if (prjId === "") {
                // Triple Equal signs checks if both the type and values are equal.
                alert("Project ID is mandatory");
                $("#prjId").focus();
                return "";
            }
            if (prjName === "") {
                alert("Project Name is mandatory");
                $("#prjName").focus();
                return "";
            }
            if (asgn === "") {
                alert("Assigned to is mandatory");
                $("#asgn").focus();
                return "";
            }
            if (asgnDate === "") {
                alert("Assignment Date is mandatory");
                $("#asgnDate").focus();
                return "";
            }
            if (dline === "") {
                alert("Deadline is mandatory");
                $("#dline").focus();
                return "";
            }
            var formData = {
                ProjectID : prjId,
                ProjectName: prjName,
                AssignedTo : asgn,
                AssignedDate : asgnDate,
                Deadline : dline,
            };
            return JSON.stringify(formData);
        }
        function createPUTRequest(connToken, jsonObj, dbName, relName) {
            var putRequest = "{\n"
                + "\"token\" : \""
                + connToken
                + "\","
                + "\"dbName\": \""
                + dbName
                + "\",\n" + "\"cmd\" : \"PUT\",\n"
                + "\"rel\" : \""
                + relName + "\","
                + "\"jsonStr\": \n"
                + jsonObj
                + "\n"
                + "}";
            return putRequest;
        }

        function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
            var url = dbBaseUrl + apiEndPointUrl;
            var jsonObj;
            $.post(url, reqString, function (result) {
                jsonObj = JSON.parse(result);
            }).fail(function (result) {
                var dataJsonObj = result.responseText;
                jsonObj = JSON.parse(dataJsonObj);
            });
            return jsonObj;
        }

        function resetForm() {
            $("#prjId").val("");
            $("#prjName").val("");
            $("#asgn").val("");
            $("#asgnDate").val("");
            $("#dline").val("");
            $("#Save").prop("disabled", true);
            $("#Update").prop("disabled", true);
            $("#Reset").prop("disabled", true);
            $("#prjId").prop("disabled", false);
            $("#prjId").focus();
        }

        function saveForm() {
            var formData = validateAndGetFormData();
            if (formData === "") {
                return;
            }
            var PutRequest = createPUTRequest(connToken, formData, prjDBName, prjRelation);
            jQuery.ajaxSetup({ async: false });
            var result = executeCommandAtGivenBaseUrl(PutRequest, jpdbBaseURL, jpdbIML);
            jQuery.ajaxSetup({ async: true });
            alert("hello");
            resetForm();
            $("#prjId").focus();
        }

        function updateForm() {
            var formData = validateAndGetFormData();
            $("#Update").prop("disabled", true);
            var UpdateRequest = createUPDATERecordRequest(connToken, formData, prjDBName, prjRelation, localStorage.getItem("#prjId"));
            jQuery.ajaxSetup({ async: false });
            var result = executeCommandAtGivenBaseUrl(UpdateRequest, jpdbBaseURL, jpdbIML);
            jQuery.ajaxSetup({ async: true });
            resetForm();
            $("#prjId").focus();
        }


        function fillData(result) {
            // saveRecNoZLS(result);
            var data = JSON.parse(result.data).record;
            $("#prjName").val(data.ProjectName);
            $("#asgn").val(data.AssignedTo);
            $("#asgnDate").val(data.AssignedDate);
            $("#dline").val(data.Deadline);
        }

        function check() {
            var prjId = $("#prjId").val();
            var jsonStr = {
                ProjectID: prjId
            };
            var prjIdJsonObj = JSON.stringify(jsonStr);
            var getRequest = createGET_BY_KEYRequest(connToken, prjDBName, prjRelation, prjIdJsonObj);
            jQuery.ajaxSetup({ async: false });
            var result = executeCommandAtGivenBaseUrl(getRequest, jpdbBaseURL, jpdbIRL);
            jQuery.ajaxSetup({ async: true });

            if(result.status===400) {
                $("#Save").prop("disabled", false);
                $("#Update").prop("disabled", true);
            }
            else if(result.status===200){
                $("#prjId").prop("disabled", true);
                fillData(result);

                $("#Reset").prop("disabled", false);
                $("#Update").prop("disabled", false);
            }
            $("#prjName").focus();
        }
    </script>
</body>

</html>
